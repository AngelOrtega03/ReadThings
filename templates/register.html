<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div>
    <h1>ReadThings</h1>
    <p>Leo, luego existo</p>
</div>
<div class="formulario">
    <form action="{{ url_for('register') }}" method="post"></br></br>
        <input id="firstname" name="firstname" type="text" placeholder="Nombre" class="textbox" required/></br></br>
        <input id="lastname" name="lastname" type="text" placeholder="Apellido" class="textbox" required/></br></br>
        <input id="username" name="username" type="text" placeholder="Nombre de usuario" class="textbox" required/></br></br>
        <input id="mail" name="mail" type="email" placeholder="Correo" class="textbox" required/></br></br>
        <input id="password" name="password" type="password" placeholder="Contraseña" class="textbox" required/></br></br></br>
        <input type="submit" class="btn" value="Registrarme"></br></br>
    </form>
    <div class="msg">{{ msg }}</div></br></br>
    <p class="bottom">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Haz click aqui</a></p>
</div>
</body>
</html>
